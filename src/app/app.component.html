<h2 class="text-center mb-4">Login with Facebook in Angular</h2>
<div *ngIf="!isLoggedin">
  <button
    type="button"
    (click)="loginWithFacebook()"
    class="btn btn-primary btn-block"
  >
    Signin with Facebook
  </button>
</div>
<div *ngIf="isLoggedin === true">
  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      class="form-control"
      [value]="socialUser.firstName"
      id="firstname"
      readonly
    />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      class="form-control"
      [value]="socialUser.lastName"
      id="lastname"
      readonly
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      [value]="socialUser.email"
      id="email"
      readonly
    />
  </div>
  <button type="button" (click)="signOut()" class="btn btn-primary">
    Sign Out
  </button>
</div>
