<div class="container-fluid">
  <div class="card">
    <img
      src="https://lh3.googleusercontent.com/ytP9VP86DItizVX2YNA-xTYzV09IS7rh4WexVp7eilIcfHmm74B7odbcwD5DTXmL0PF42i2wnRKSFPBHlmSjCblWHDCD2oD1oaM1CGFcSd48VBKJfsCi4bS170PKxGwji8CPmehwPw=w200-h247-no"
      alt="Person"
      class="card__image"
    />
    <p class="card__name">PROVIDER : {{ userDetails.provider }}</p>
    <p class="card__name">{{ userDetails.name }}</p>
    
    <div class="grid-container">
   
      <div class="grid-child-posts">
        {{ userDetails.email }}
      </div>
    </div>

    <button class="btn draw-border mt-5" (click)="signout()">Sign Out</button>
  </div>
</div>
